<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link href="../../client/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../../client/app/plugins/graphbuilder/graph.css" rel="stylesheet" type="text/css"/>
        <link href="../../client/css/style.css" rel="stylesheet" type="text/css"/>

        <link href="../../client/css/960.css" rel="stylesheet" type="text/css"/>
        <link href="../../client/css/animate.css" rel="stylesheet" type="text/css"/>
        <link href="../../client/css/nc.monitor.css" rel="stylesheet" type="text/css"/>



    </head>
    <body>
        <div id="content" class="content" style="display:none;"></div>
        <div class="error" style="display:none;">
            <h1>Device ID already in use.</h1>
            <h2>Please, close the other instance or change the Device ID.</h2>
        </div>
        <div class="error" style="display:none;">
            <h1>Connection error</h1>
            <h2>Glassfish could not be working, please try to restart it.</h2>
        </div>
        <div class="collapsible-panel-parent" style="display:block">
            <div style="text-align: left; position:relative; display: none;">
                <h1>ICE Supervisor</h1>
                <ul class='tg-list'>
                    <li class='tg-list-item'>
                        <h4>Front-End Debugging</h4>
                        <input class='tgl tgl-light' id='toggle_front_debugging' type='checkbox'>
                        <label class='tgl-btn' for='toggle_front_debugging'></label>
                    </li>
                    <li class='tg-list-item'>
                        <h4>Back-End Debugging</h4>
                        <input class='tgl tgl-light' id='toggle_back_debugging' type='checkbox'>
                        <label class='tgl-btn' for='toggle_back_debugging'></label>
                    </li>
                    <li class='tg-list-item'>
                        <h4>Errors</h4>
                        <input class='tgl tgl-light' id='toggle_errors' type='checkbox'>
                        <label class='tgl-btn' for='toggle_errors'></label>
                    </li>
                </ul>
            </div>
            <div id="nc_monitor"  style="position:relative; float: left; text-align: center; margin-bottom: 100px; display: none;">
                <div id="devices"></div>
            </div>

        </div>
        <div id="splash" class="demo-splash">
            <div class="loader">
                <div class="version" style="font-size:40px; margin-left:12%;">ICE Supervisor Demo</div>
                <div class="bar">Loading<div></div><div></div><div></div><div></div></div>
            </div>
        </div>
    </body>
    <script type="application/javascript" src="../../client/lib/promise-0.1.1.js"></script>
    <script type="text/javascript" src="../../client/lib/jquery.js"></script>
    <script type="text/javascript" src="../../client/lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="../../client/lib/backbone.js"></script>
    <script type="text/javascript" src="../../client/lib/handlebars-v1.1.0.js"></script>
    <script type="text/javascript" src="../../client/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../client/require.js" data-main="js/index.js"></script>

</html>
